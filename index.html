<!DOCTYPE html>
<html lang="en">
<head>
	<title>	Table layout</title>
</head>
<body>
<head>
	<table border="1" width="1000" align="center">
		<tr>
			<td height="200" width="200"></td>
			<td></td>
		</tr>
		<tr>
			<td height="50" colspan="2"></td>
		</tr>
		<tr>
			<td height="600"></td>
			<td></td>
		</tr>
		<tr>
			<td height="50" colspan="2"></td>
		</tr>
	</table>
</head>
</body>
</html>
